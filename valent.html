<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #7D0033;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .page {
            display: none;
            position: absolute;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #7D0033;
        }
        .active { display: flex; }
        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes falling-hearts {
            0% { transform: translateY(-10%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: falling-hearts 5s linear infinite;
        }
        .no-btn {
            position: absolute;
            transition: all 0.3s;
        }
        .no-btn.hidden {
            opacity: 0;
            transform: scale(0);
            transition: 0.5s;
        }
        .big-heart {
            font-size: 100px;
            position: absolute;
            opacity: 0;
            transition: 0.5s;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #ff4b2b;
            cursor: pointer;
        }
        #welcome, #content, #memory, #story, #valentine, #quote {
            background: linear-gradient(135deg, rgba(125,0,51,0.9), rgba(255,75,43,0.8));
        }
        img, video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .story-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="welcome" class="page active">
        <h1>Welcome My Love ‚ù§Ô∏è</h1>
        <button onclick="startExperience()">Start</button>
    </div>
    <div id="content" class="page">
        <h1>Our Beautiful Journey</h1>
        <button onclick="showPage('memory')">Our Memories</button>
        <button onclick="showPage('story')">Our Story</button>
    </div>
    <div id="memory" class="page">
        <button class="back-btn" onclick="showPage('content')">‚è™</button>
        <h1>Our Memories</h1>
        <video controls>
            <source src="salena.mp4" type="video/mp4">
        </video>
        <button onclick="showPage('story')">Next</button>
    </div>
    <div id="story" class="page">
        <button class="back-btn" onclick="showPage('memory')">‚è™</button>
        <h1>Our Story</h1>
        <img src="our-story.jpg" alt="Our Story">
        <p>Once upon a time, we met and our journey of love began... ‚ù§Ô∏è</p>
        <button onclick="showPage('valentine')">Next</button>
    </div>
    <div id="valentine" class="page">
        <h1>Will You Be My Valentine? üíñ</h1>
        <button onclick="showPage('quote')">Yes</button>
        <button id="noBtn" class="no-btn" onclick="hideNoButton()">No</button>
        <div id="bigHeart" class="big-heart">‚ù§Ô∏è</div>
    </div>
    <div id="quote" class="page">
        <h1>Love Quotes for you </h1>
        <p id="loveQuote">"You are my today and all of my tomorrows." - Leo Christopher</p>
    </div>
    <script>
        function startExperience() {
            showPage('content');
            createHearts();
        }
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }
        document.getElementById("noBtn").addEventListener("mouseover", function() {
            this.style.left = Math.random() * (window.innerWidth - 100) + "px";
            this.style.top = Math.random() * (window.innerHeight - 50) + "px";
        });
        function hideNoButton() {
            let noBtn = document.getElementById("noBtn");
            let bigHeart = document.getElementById("bigHeart");
            noBtn.style.transition = "transform 0.5s ease-in-out, opacity 0.5s";
            noBtn.style.transform = "translateY(50px) scale(1.5)";
            setTimeout(() => {
                noBtn.classList.add("hidden");
                bigHeart.style.opacity = "1";
            }, 500);
        }
    </script>
</body>
</html>
