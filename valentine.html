<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    #yesBtn {
      background: #4caf50;
      color: white;
    }

    #noBtn {
      background: #f44336;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    #quote {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      animation: bounce 1s infinite;
    }

    .hidden {
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="message" class="hidden"></div>
    <div id="quote" class="hidden"></div>
  </div>

  <audio id="backgroundMusic" src="A thousand years (1).mp3" loop></audio>


  <script>
    // Get elements
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const quoteDiv = document.getElementById('quote');
    const question = document.getElementById('question');
    const backgroundMusic = document.getElementById('backgroundMusic');

    // Array of love quotes
    const quotes = [
      "Love is composed of a single soul inhabiting two bodies.",
      "You know you're in love when you can't fall asleep because reality is finally better than your dreams.",
      "I love you not only for what you are, but for what I am when I am with you.",
      "In all the world, there is no heart for me like yours.",
      "You are my today and all of my tomorrows."
    ];

    // Play background music
    backgroundMusic.play();

    // Add event listeners
   
    yesBtn.addEventListener('click', () => {
  question.classList.add('hidden'); 
  message.innerHTML = "<p>Yay! Love accepted! </p>";
  message.classList.remove('hidden');
  const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
  quoteDiv.innerHTML = `<p>${randomQuote}</p>`;
  quoteDiv.classList.remove('hidden');
  noBtn.style.display = 'none'; 
  setTimeout(() => { // Play the audio file after a short delay
    backgroundMusic.play();
  }, 1000); // Adjust the delay as needed
});

// Hide the "No" button after clicking "Yes"

    noBtn.addEventListener('mouseover', () => {
      // Move the "No" button randomly when hovered
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
